import java.security.SecureRandom


static String generateActivityName(int index) {
    def name = ActivityNameGenerator.generateActivityName(index)
    println "Activity Name: ${name}" // 输出随机生成的Activity名称
    return name

}

class ActivityNameGenerator {
    static List<String> strList = [
            'GameActivity', 'PreActivity', 'LauncherActivity', 'HomeActivity', 'SplashActivity', 'LoadActivity',
            'DialogActivity', 'PrivacyActivity', 'BaseActivity', 'HistoryActivity', 'CameraActivity', 'UserActivity',
            'MenuActivity', 'VideoActivity', 'GuideActivity', 'AlarmActivity', 'RecordActivity', 'ChallengeActivity',
            'DownloadActivity', 'ShareActivity', 'FavoriteActivity', 'ProActivity', 'PlayActivity', 'PayActivity',
            'SaveActivity', 'ExitActivity', 'VipActivity', 'MusicActivity', 'ResultActivity', 'TimeActivity',
            'LoadingActivity', 'ReviewActivity', 'CreatorActivity', 'CountActivity', 'DataActivity', 'ReloadActivity',
            'CertifyActivity', 'SelectActivity', 'LoginActivity', 'FindActivity', 'PhotoActivity', 'MemberActivity',
            'EditorActivity', 'CustomActivity', 'WelcomActivity', 'ArtActivity', 'CameraPhotoActivity', 'LoadPhotoActivity',
            'WebViewBActivity', 'AdapterActivity', 'GameActy', 'PreActy', 'LauncherActy', 'HomeActy', 'SplashActy'
    ]

    static String generateActivityName(int index) {
        if (strList.size() == 0) {
            // 若不够，则自动生成随机字符串
            def name = generateRandomString(3,8)
            return name
        }
        int randomIndex = (int)(Math.random() * strList.size())
        String randomStr = strList.get(randomIndex)
        strList.remove(randomIndex)
        return randomStr
    }


// 生成指定长度范围内的随机字符串
    static def generateRandomString(int min, int max) {
        String characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz"
        Random rand = new Random()
        int length = rand.nextInt(max - min + 1) + min

        StringBuilder sb = new StringBuilder(length)
        for(int i = 0; i < length; i++) {
            int randIndex = rand.nextInt(characters.length())
            sb.append(characters.charAt(randIndex))
        }
        return sb.toString()
    }

// 生成指定范围内的整数
    static def randomLength(int min, int max) {
        SecureRandom secureRandom = new SecureRandom()
        int randomNum = secureRandom.nextInt(max) + min
        return randomNum
    }
}


