apply plugin: 'maven-publish'
group = 'com.example'
def update = '6.1.9'
version = update
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            groupId = 'com.example'
            artifactId = 'mylib'
            version = update
        }
    }
}

task publishToMavenLocals {
    dependsOn publishMavenJavaPublicationToMavenLocal
