buildscript {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath 'com.vanniktech:gradle-maven-publish-plugin:0.18.0'
        classpath "com.gradle.publish:plugin-publish-plugin:1.2.0"
    }


}
apply plugin: 'groovy'

