
buildscript {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
        mavenLocal()
    }

    dependencies {
        classpath 'com.vanniktech:gradle-maven-publish-plugin:0.18.0'
        classpath "com.gradle.publish:plugin-publish-plugin:1.2.0"
    }

}
apply plugin: 'groovy'

// todo：下面进行本地部署，当修改完内容之后，更新下版本，然后运行一下 下面那个 task，再更新gradle文件里面的版本号即可
apply plugin: 'maven-publish'
group = 'com.example'
version = '2.2.7'

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            groupId = 'com.example'
            artifactId = 'mylib'
            version = '2.2.7'
        }
    }
}

task publishToMavenLocals {
    dependsOn publishMavenJavaPublicationToMavenLocal
}


